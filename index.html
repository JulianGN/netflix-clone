<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./style/main.css">

    <!-- Owl CSS -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">O Senhor dos Anéis: O Retorno do Rei</h3>
                <p class="description">
                    O confronto final entre as forças do bem e do mal que lutam pelo controle do futuro da Terra Média se aproxima. Sauron planeja um grande ataque a Minas Tirith, capital de Gondor,...
                    <!-- o que faz com que Gandalf e Pippin partam para o local na intenção de ajudar a resistência. Um exército é reunido por Theoden em Rohan, em mais uma tentativa de deter as forças de Sauron. Enquanto isso, Frodo, Sam e Gollum seguem sua viagem rumo à Montanha da Perdição para destruir o anel. -->
                </p>
                <div class="buttons">
                    <button class="btn" role="button">
                        <i class="fas fa-play"></i>
                        <span>
                            Assistir agora
                        </span>
                    </button>
                    <button class="btn" role="button">
                        <i class="fas fa-info-circle"></i>
                        <span>
                            Mais informações
                        </span>
                    </button>    
                </div>
            </div>

        </div>
    </main>

    <section class="movies-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="./img/bg-bad.jpg" alt="Bad Batch">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-capitao.jpg" alt="Capitão América e Soldado Invernal">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-cruela.jpg" alt="Cruela">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-godzilla.jpg" alt="Godzilla e Kong">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-guerra.jpg" alt="Guerra">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-loki.jpg" alt="Loki">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-lugar.jpg" alt="Lugar Silencioso 2">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-mortal.jpg" alt="Mortal Kombat">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-sda1.jpg" alt="Senhor dos Anéis: A Sociedade do Anel">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-sda2.jpg" alt="Senhor dos Anéis: As Duas Torres">
            </div>
            <div class="item">
                <img class="box-movie" src="./img/bg-viuva.jpg" alt="Viúva Negra">
            </div>

        </div>
    </section>

    <script src="https://kit.fontawesome.com/ccdc3fdc6e.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
